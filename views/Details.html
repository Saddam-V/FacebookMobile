<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Nav -->
    <nav
      class="bg-purple-900 px-2 py-2 flex text-white justify-between flex-wrap md:justify-center md:flex-col md:text-center"
    >
      <span class="text-xl font-bold">FacebookMobile</span>
      <ul
        class="flex 2xl:space-x-16 2xl:justify-end 2xl:pr-24 md:text-center md:pt-3 md:justify-center md:items-center md:pr-0 lg:space-x-8"
      >
        <li>
          <a href="/" class="no-underline hover:text-green-400">Home</a>
        </li>
        <li>
          <a href="/categories" class="no-underline hover:text-green-400"
            >Categories</a
          >
        </li>
        <li>
          <a href="/contactus" class="no-underline hover:text-green-400"
            >Contact</a
          >
        </li>
        <li>
          <a href="/about" class="no-underline hover:text-green-400">About</a>
        </li>
      </ul>
    </nav>
    <!-- Nav -->
    <!-- TailBlock Code -->
    <section class="text-gray-600 body-font">
      <div
        class="container mx-auto flex px-5 py-10 lg:flex-col items-center flex-row"
      >
        <!-- Image Part -->
        <div class="lg:max-w-lg lg:w-full w-1/2 lg:mb-5">
          <img
            class="object-cover object-center rounded"
            alt="hero"
            src="{%IMAGE%}"
          />
        </div>
        <!-- Image Part -->
        <!--  -->
        <!-- Text Part -->
        <div
          class="lg:flex-grow lg:w-full lg:pr-24 flex flex-col lg:items-start lg:text-center mb-16 lg:mb-0 items-center text-left w-1/2 p-9"
        >
          <h1
            class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900"
          >
            {%NAME%} <br class="hidden lg:inline-block" />
          </h1>
          <p class="mb-8 leading-relaxed">{%DESCRIPTION%}</p>
          <p class="text-2xl p-3">{%PRICE%}</p>
          <p class="text-2xl p-3">{%CONDITION%}</p>
          <p class="text-2xl p-3">{%CATEGORY%}</p>

          <div class="flex justify-center mt-7">
            <button
              class="inline-flex text-white bg-purple-500 border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg mb-7"
            >
              Buy Now!
            </button>
          </div>
        </div>
        <!-- Text Part -->
        <!--  -->
      </div>
    </section>
    <!-- TailBlock Code -->
  </body>
</html>
